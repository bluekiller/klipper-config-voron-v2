[fan_generic nevermore]
pin: PD13
max_power: 1.0
kick_start_time: 0.5

[controller_fan toolhead_fan]
pin: f103_can:PB0
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5
heater: heater_bed
fan_speed: 1.00

