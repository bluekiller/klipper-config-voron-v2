[gcode_macro STATUS_LEDS]
gcode:
    {% set color = params.COLOR|default('off')|lower %}

    {% set status_color = {
        'ready': {
            'logo': 'standby',
            'nozzle': 'standby'
        },
        'busy': {
            'logo': 'busy',
            'nozzle': 'on'
        },
        'heating': {
            'logo': 'heating',
            'nozzle': 'heating'
        },
        'leveling': {
            'logo': 'leveling',
            'nozzle': 'on'
        },
        'homing': {
            'logo': 'homing',
            'nozzle': 'on'
        },
        'cleaning': {
            'logo': 'cleaning',
            'nozzle': 'on'
        },
        'meshing': {
            'logo': 'meshing',
            'nozzle': 'on'
        },
        'calibrating_z': {
            'logo': 'calibrating_z',
            'nozzle': 'on'
        },
        'printing': {
            'logo': 'printing',
            'nozzle': 'on'
        },
        'off': {
            'dummy': 'dummy'
        }
    } %}

    {% if not (color in status_color) %}
        { action_raise_error("COLOR is not valid!") }
    {% endif %}

    {% if color == 'off' %}
        SET_LOGO_LEDS_OFF TRANSMIT=0
        SET_NOZZLE_LEDS_OFF
    {% else %}
        _SET_LEDS_BY_NAME LEDS="logo" COLOR={status_color[color].logo} TRANSMIT=0
        {% if status_color[color].nozzle == 'on' %}
            SET_NOZZLE_LEDS_ON
        {% else %}
            _SET_LEDS_BY_NAME LEDS="nozzle" COLOR={status_color[color].nozzle} TRANSMIT=1
        {% endif %}
    {% endif %}


