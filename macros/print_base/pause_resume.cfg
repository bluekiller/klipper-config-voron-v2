[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
description: Pause the print and park
gcode:
    {% set light_intensity_start_print = printer["gcode_macro _USER_VARIABLES_MAIN"].light_intensity_start_print %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    RESPOND MSG="Pause START"
    BASE_PAUSE
    RESPOND MSG="Pause END"
    LIGHT_ON S={light_intensity_start_print}


[gcode_macro RESUME]
rename_existing: BASE_RESUME
description: Resume the print after an optional unretract
gcode:
    {% set St = printer["gcode_macro _USER_VARIABLES_MAIN"].travel_speed * 60 %}
    {% set light_intensity_printing = printer["gcode_macro _USER_VARIABLES_MAIN"].light_intensity_printing %}

    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1 MOVE_SPEED={St}
    LIGHT_ON S={light_intensity_printing}
    BASE_RESUME